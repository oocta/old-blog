<!-- Pagination -->
<ul class="actions pagination">
  {% if paginator.previous_page %}
    {% if paginator.previous_page == 1 %}
    <li><a href="{{ site.url }}" class="button big previous">Previous Page</a></li>
    {% else %}
    <li><a href="{{ "/page" | prepend: site.baseurl | append: paginator.previous_page }}" class="button big previous">Previous Page</a></li>
    {% endif %}
  {% else %}
    <li><a href="#" class="disabled button big previous">Previous Page</a></li>
  {% endif %}
  {% if paginator.next_page %}
    <li><a href="{{ "/page" | prepend: site.baseurl | append: paginator.next_page }}" class="button big next">Next Page</a></li>
  {% else %}
  <li><a href="" class="disabled button big next">Next Page</a></li>
  {% endif %}
</ul>
